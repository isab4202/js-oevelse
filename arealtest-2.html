<body>
    <script>
        //erklære variablerne
        let længde = 33;
        let bredden = 55;
        //udregn areal
        const areal = (længde * bredden);

        //if statement
        if (areal > 100) {
            console.log("Arealet er for lille")
        } else if (areal > 100 || areal < 200) {
            console.log("Arealet er passende")
        } else if (areal >= 200) {
            console.log("Arealet er for stort")
        }
    </script>

</body>
